<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Agendamentos - Home</title>

</head>
<body>
	<div class="container">
		<h1 class="display-5" style="color: #3498db;"> MaxSystem<svg xmlns="http://www.w3.org/2000/svg" width="16"
				height="16" fill="currentColor" class="bi bi-award-fill" viewBox="0 0 16 16">
				<path
					d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z" />

	<div class="container">
		<h1>Cadastrar novo agendamento</h1>

			<table>
				<tr>
					<th>Data</th>
					<td>
						<input type="date" name="date" placeholder="data">

					<td>

				</tr>

			</table>

			<input type="button" value="Adicionar" class="btn btn-primary" onclick="validator()">

		</form>
	</div>
	<script src="scripts/validator.js"></script>
</body>

</html>
